<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

        <nav>
            <a href="index.html">Home</a>
            <a href="atividades.html">Atividades</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main>
        <section class="contato">
            <div>
                <h1>Entre em Contato!</h1>
                <p>Preencha o formulário e nos envie sua mensagem. Estamos ansiosos para ouvir você!</p>
            </div>

            <form>
                <label>Nome: </label>
                <input type="text" required>

                <label>E-mail:</label>
                <input type="email" required>

                <label>Mensagem: </label>
                <textarea rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <span class="logo">Clube do Livro: Desvendando Universos</span>
